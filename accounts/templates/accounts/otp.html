{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify Your Account</title>
        {% tailwind_css %}
    </head>
    <body class="min-h-screen bg-[#fcf9ff] flex flex-col items-center relative">
        <div class="w-full max-w-md">
            <div class="p-4">
                <a href="#" class="text-[#868686] flex items-center gap-2">
                    <span>←</span> Previous Page
                </a>
            </div>
            <div class="flex justify-center my-8">
                <Image
                    src="{% static 'Tamsha/logo.png' %}"
                    alt="Tamsha Logo"
                    width={200}
                    height={80}
                    class="w-full h-auto"
                    />
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-8 mx-4">
                    <h1 class="text-2xl font-semibold text-center text-[#644378] mb-4">Verify Your Account</h1>
                    <p class="text-[#868686] text-center mb-8">Please enter the OTP sent to you</p>
                    <div class="flex justify-center gap-4 mb-8" id="otp-inputs">
                        <input type="text"
                               maxlength="1"
                               class="w-14 h-14 text-center text-xl border border-[#cdc6db] rounded-lg bg-[#d9d9d9] focus:outline-none focus:border-[#7d449f] focus:ring-1 focus:ring-[#7d449f]">
                        <input type="text"
                               maxlength="1"
                               class="w-14 h-14 text-center text-xl border border-[#cdc6db] rounded-lg bg-[#d9d9d9] focus:outline-none focus:border-[#7d449f] focus:ring-1 focus:ring-[#7d449f]">
                        <input type="text"
                               maxlength="1"
                               class="w-14 h-14 text-center text-xl border border-[#cdc6db] rounded-lg bg-[#d9d9d9] focus:outline-none focus:border-[#7d449f] focus:ring-1 focus:ring-[#7d449f]">
                        <input type="text"
                               maxlength="1"
                               class="w-14 h-14 text-center text-xl border border-[#cdc6db] rounded-lg bg-[#d9d9d9] focus:outline-none focus:border-[#7d449f] focus:ring-1 focus:ring-[#7d449f]">
                    </div>
                    <button class="w-full bg-[#7d449f] text-white py-3 rounded-lg hover:bg-[#644378] transition-colors"
                            onclick="verifyOTP()">Verify</button>
                </div>
            </div>
            <footer class="absolute bottom-4 text-center w-full text-[#868686] text-sm">
                © 2024 All rights reserved.
            </footer>
            <script>
            // Get all OTP input elements
            const otpInputs = document.querySelectorAll('#otp-inputs input');
    
            // Add event listeners to each input
            otpInputs.forEach((input, index) => {
                // Handle input
                input.addEventListener('input', (e) => {
                    // Allow only numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
    
                    // Move to next input if value is entered
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
    
                // Handle backspace
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
    
                // Handle paste
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                    
                    // Distribute pasted numbers across inputs
                    for (let i = 0; i < otpInputs.length; i++) {
                        if (pastedData[i]) {
                            otpInputs[i].value = pastedData[i];
                        }
                    }
                });
            });
    
            function verifyOTP() {
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                // Add your verification logic here
                console.log('Verifying OTP:', otp);

                
                // post to current url
                postFormData( window.location.href, { otp: otp,
                    
                });
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            function postFormData(url, data) {
                // Create a form element
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;
              
                 // Append CSRF token from cookie
                const csrfToken = getCookie('csrftoken');
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'csrfmiddlewaretoken';
                    csrfInput.value = csrfToken;
                    form.appendChild(csrfInput);
                }

                // Add form data as hidden input fields
                for (const key in data) {
                  if (data.hasOwnProperty(key)) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data[key];
                    form.appendChild(input);
                  }
                }
              
                // Add the form to the document and submit it
                document.body.appendChild(form);
                form.submit();
                
                // Optional: Remove the form after submission
                document.body.removeChild(form);
              }
              
            </script>
        </body>
    </html>
