{% load static tailwind_tags %}
{% load static %}

    <head>{% tailwind_css %}</head>
    <body>
        <div class="min-h-screen flex flex-col items-center justify-between py-10">
            <!-- Logo -->
            <div class="w-full flex justify-center mb-8">
                <img src="{% static 'Tamsha/logo.png' %}" alt="Tamsha Logo" class="h-16">
            </div>
            <!-- Password Reset Complete -->
            <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
                <h1 class="text-2xl text-purple-700 font-medium text-center mb-6">Password Reset Complete</h1>

                    <p>Your password has been successfully reset.</p>
                </div>
                <p class="text-gray-600 mb-6 text-center">You can now use your new password to log in to your account.</p>
                <a href="{% url 'accounts:login' %}"
                   class="block w-full bg-[#7d449f] hover:bg-[#644378] text-white py-3 rounded-md transition duration-200 text-center">
                    Log In
                </a>
            </div>
