<h1>index page</h1>
<div>
    {% if user.is_authenticated %}
        authed user
    {% else %}
        not authed user
    {% endif %}
</div>
{% if user.is_authenticated %}
    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endif %}
<a href="/accounts/login">Login</a>
<a href="/accounts/signup">Signup</a>
<a href="/chat">Chat bot</a>
